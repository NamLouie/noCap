<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Request Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow-x: hidden;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            color: #000;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link:active {
            color: #000;
            background-color: #d3d3d3;
            border-radius: 5px;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            background: linear-gradient(to right, #222025, #326fd8);
            color: white;
            position: relative;
            width: 100%;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
            overflow-y: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .table img {
            width: 50px;
            height: auto;
        }

        .btn-primary {
            background-color: #326fd8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .error-message {
            color: red;
            display: none;
        }

        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.2em;
        }

        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #eaeaea;
            padding: 20px 0;
        }

        .footer .logo {
            margin-bottom: 10px;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <header class="p-3 border-bottom bg-light">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="index-page.html" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                    <img src="image/holotech.png" alt="University Logo" width="50" height="50">
                </a>
                <ul class="nav me-auto mb-2 mb-lg-0" id="navLinks">
                    <li><a href="profile-page.html" class="nav-link px-2 text-black custom-hover">Profile</a></li>
                    <li><a href="mentor-mentee-page.html" class="nav-link px-2 text-black custom-hover" id="mentorMenteeLink">Mentor/Mentee</a></li>
                    <li><a href="report-page.html" class="nav-link px-2 text-black custom-hover">Reports</a></li>
                    <li><a href="request-page.html" class="nav-link px-2 text-black custom-hover fw-bolder">Request</a></li>
                </ul>
                <div class="d-flex align-items-center" id="authButtons">
                    <a href="login-page.html" class="btn btn-outline-primary me-2">Login</a>
                    <a href="sign-up.html" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="d-flex align-items-center d-none" id="userDropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="image/user.png" alt="Profile" width="30" height="30" class="rounded-circle">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="profile-page.html">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="signOutButton">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <div class="row align-items-center">
                <div class="col-12 mt-4">
                    <div class="card p-3">
                        <h2 class="text-center mb-4">Pending Requests</h2>
                        <div id="errorContainer" class="text-center error-message">An error occurred while processing your request. Please try again.</div>
                        <table id="requestTable" class="table table-bordered table-striped">
                            <thead class="thead-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Topics</th>
                                    <th>Specialization</th>
                                    <th>Email</th>
                                    <th>Availability</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Request rows will be appended here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <footer class="footer py-3 my-lg-1 text-center">
            <a href="index-page.html" class="logo d-block mb-2">
                <img src="image/holotech.png" alt="Company Logo" width="50" height="50">
            </a>
            <p class="text-body-secondary">&copy; 2024 PASS</p>
        </footer>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchUserDetails();
            document.getElementById('signOutButton').addEventListener('click', signOutUser);
        });

        function fetchUserDetails() {
            fetch('fetch_user_details.php')
                .then(response => response.json())
                .then(user => {
                    if (user.status === 'logged_in') {
                        setupUser(user);
                    } else {
                        alert('No user is logged in.');
                        window.location.href = 'login-page.html';
                    }
                })
                .catch(error => displayError('Error fetching user details.'));
        }

        function setupUser(user) {
            document.getElementById('authButtons').classList.add('d-none');
            document.getElementById('userDropdown').classList.remove('d-none');
            const mentorMenteeLink = document.getElementById('mentorMenteeLink');
            mentorMenteeLink.innerText = user.role === 'mentor' ? 'Mentees' : 'Mentors';

            fetchPendingRequests();
        }

        function fetchPendingRequests() {
            fetch('get_pending_request.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayRequests(data.requests);
                    } else {
                        displayError(data.message);
                    }
                })
                .catch(error => displayError('Error fetching requests. Please try again later.'));
        }

        function displayRequests(requests) {
            const existingRequests = new Set();
            $('#requestTable tbody').empty(); // Clear the existing rows

            requests.forEach(request => {
                if (!existingRequests.has(request.sender_email)) {
                    existingRequests.add(request.sender_email);
                    request.id = request.id;
                    appendRequestRow(request);
                }
            });
        }

        function appendRequestRow(request) {
            const newRow = $(`
                <tr data-request='${JSON.stringify(request)}'>
                    <td>${request.firstName} ${request.lastName}</td>
                    <td>${request.role}</td>
                    <td>${request.topic}</td>
                    <td>${request.specialization}</td>
                    <td>${request.email}</td>
                    <td>From ${request.availabilityStart} to ${request.availabilityEnd}</td>
                    <td class="status">${request.status}</td>
                    <td>
                        <button class="btn btn-success btn-sm accept-btn">Accept</button>
                        <button class="btn btn-danger btn-sm decline-btn">Decline</button>
                    </td>
                </tr>
            `);
            $('#requestTable tbody').append(newRow);
        }

        $('#requestTable').on('click', '.accept-btn', function () {
            const button = $(this);
            const request = button.closest('tr').data('request');
            handleAccept(request, button);
        });

        $('#requestTable').on('click', '.decline-btn', function () {
            const button = $(this);
            const request = button.closest('tr').data('request');
            handleDecline(request, button);
        });

        function handleAccept(request, button) {
            button.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Accepting...');

            fetch('update_request_status.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ requestId: request.id, status: 'Accepted' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateRequestRow(button, 'Accepted', 'text-success');
                    saveAcceptedProfile(request);
                } else {
                    displayError(data.message);
                    button.prop('disabled', false).text('Accept');
                }
            })
            .catch(error => {
                displayError('An error occurred while accepting the request. Please try again.');
                button.prop('disabled', false).text('Accept');
            });
        }

        function handleDecline(request, button) {
            if (confirm("Are you sure you want to decline this request?")) {
                button.prop('disabled', true).html('Declining... <span class="spinner-border spinner-border-sm" role="status"></span>');

                fetch('update_request_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ requestId: request.id, status: 'Declined' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateRequestRow(button, 'Declined', 'text-danger');
                    } else {
                        displayError(data.message);
                        button.prop('disabled', false).text('Decline');
                    }
                })
                .catch(error => {
                    displayError('An error occurred while declining the request. Please try again.');
                    button.prop('disabled', false).text('Decline');
                });
            }
        }

        function updateRequestRow(button, status, statusClass) {
            let row = button.closest('tr');
            row.find('.status').text(status);
            button.closest('td').html(`<span class="${statusClass}">${status}</span>`);
        }

        function saveAcceptedProfile(request) {
            fetch('save_accepted_profile.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(request)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'success') {
                    displayError(data.message);
                }
            })
            .catch(error => displayError('An error occurred while saving the accepted profile. Please try again.'));
        }

        function displayError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }

        function signOutUser() {
            fetch('sign_out.php', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login-page.html';
                } else {
                    console.error('Error signing out:', response.statusText);
                }
            })
            .catch(error => console.error('Error signing out:', error));
        }
    </script>
</body>

</html>
