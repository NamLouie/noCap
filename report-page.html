<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Report and Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow-x: hidden;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #000;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link:active {
            color: #000;
            background-color: #d3d3d3;
            border-radius: 5px;
        }
        .nav-link.custom-hover:hover {
            background-color: #d3d3d3;
        }
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            background: linear-gradient(to right, #222025, #326fd8);
            color: white;
            position: relative;
            width: 100%;
            min-height: 60vh;
            overflow: hidden;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .table img {
            width: 50px;
            height: auto;
        }
        .btn-primary {
            background-color: #326fd8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        @media (max-width: 768px) {
            .hero-section {
                padding: 30px 0;
            }
            .hero-text h1 {
                font-size: 2.5rem;
            }
            .hero-text p,
            .hero-text ul {
                font-size: 1rem;
            }
        }
        @media (max-width: 576px) {
            .hero-section {
                padding: 20px 0;
            }
            .hero-text h1 {
                font-size: 2rem;
            }
            .hero-text p,
            .hero-text ul {
                font-size: 0.9rem;
            }
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            padding: 0 0 1em 0;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .rating input:checked ~ label {
            color: #FFD700;
        }
        .rating label:hover,
        .rating label:hover ~ label {
            color: #FFD700;
        }

        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #eaeaea;
            padding: 20px 0;
        }

        .footer .logo {
            margin-bottom: 10px;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="p-3 border-bottom bg-light">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <!-- Logo Section -->
                <a href="index-page.html" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                    <img src="image/holotech.png" alt="University Logo" width="50" height="50">
                </a>
                <!-- Navigation Links -->
                <ul class="nav me-auto mb-2 mb-lg-0" id="navLinks">
                    <li><a href="profile-page.html" class="nav-link px-2 text-black custom-hover" id="profileLink">Profile</a></li>
                    <li><a href="mentor-mentee-page.html" class="nav-link px-2 text-black custom-hover" id="mentorMenteeLink">Mentor/Mentee</a></li>
                    <li><a href="report-page.html" class="nav-link px-2 text-black custom-hover fw-bolder" id="reportsLink">Reports</a></li>
                    <li><a href="request-page.html" class="nav-link px-2 text-black custom-hover" id="requestLink">Request</a></li>
                </ul>
                <!-- Action Buttons -->
                <div class="d-flex align-items-center" id="authButtons">
                    <a href="login-page.html" class="btn btn-outline-primary me-2">Login</a>
                    <a href="sign-up.html" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="d-flex align-items-center d-none" id="userDropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="image/user.png" alt="Profile" width="30" height="30" class="rounded-circle">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="profile-page.html">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="signOutButton">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <div class="row align-items-center">
                <div class="col-12 text-center mb-4">
                    <h1 class="display-4" id="heroTitle">Create Report and Feedback</h1>
                    <button id="openFormBtn" class="btn btn-primary">Create Report and Feedback</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content Section -->
    <section class="container mt-5">
        <div class="row">
            <!-- Combined Form -->
            <div class="col-lg-8 mb-4 mx-auto">
                <div id="formContainer" class="card mx-auto" style="max-width: 600px; display: none;">
                    <h2 class="text-center mb-4">Report and Feedback Details</h2>
                    <form id="reportFeedbackForm" enctype="multipart/form-data">
                        <input type="hidden" name="action" value="create_report_feedback">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name of Student:</label>
                            <select class="form-select" id="name" name="name" required>
                                <option value="" disabled selected>Select a student</option>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="topic" class="form-label">Topic:</label>
                            <input type="text" class="form-control" id="topic" name="topic" required>
                        </div>
                        <div class="mb-3">
                            <label for="summary" class="form-label">Summary of Meeting:</label>
                            <textarea class="form-control" id="summary" name="summary" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="hours" class="form-label">Duration (Hours):</label>
                            <input type="number" class="form-control" id="hours" name="hours" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="minutes" class="form-label">Duration (Minutes):</label>
                            <input type="number" class="form-control" id="minutes" name="minutes" min="0" max="59" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image File:</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Feedback:</label>
                            <textarea class="form-control" id="feedback" name="feedback" required></textarea>
                        </div>
                        <div class="mb-3" id="ratingSection">
                            <label for="rating" class="form-label">Star Rating:</label>
                            <div class="rating">
                                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">★</label>
                                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">★</label>
                                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">★</label>
                                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">★</label>
                                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">★</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit</button>
                    </form>
                    
                </div>
            </div>

            <!-- Report Table -->
            <div class="col-12 mt-4">
                <div class="card p-3">
                    <table id="reportTable" class="table table-bordered table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th>Date</th>
                                <th>Name of Student</th>
                                <th>Topic</th>
                                <th>Summary of Meeting</th>
                                <th>Duration</th>
                                <th>Feedback</th>
                                <th>Rating</th>
                                <th>Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Report rows will be appended here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <footer class="footer py-3 my-lg-1 text-center">
            <a href="index-page.html" class="logo d-block mb-2">
                <img src="image/holotech.png" alt="Company Logo" width="50" height="50">
            </a>
            <p class="text-body-secondary">&copy; 2024 PASS</p>
        </footer>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
    // Fetch user details and setup
    fetch('fetch_user_details.php')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'logged_in') {
                setupUser(data);
            } else {
                alert('Error: User not logged in');
            }
        });

    function setupUser(user) {
        $('#authButtons').addClass('d-none');
        $('#userDropdown').removeClass('d-none');

        // Update navbar link text based on user role
        const mentorMenteeLink = $('#mentorMenteeLink');
        const heroTitle = $('#heroTitle');
        const ratingSection = $('#ratingSection');

        if (user.role === 'mentor') {
            mentorMenteeLink.text('Mentees');
            heroTitle.text('Create Report and Feedback for Your Mentees');
            ratingSection.hide();
        } else if (user.role === 'mentee') {
            mentorMenteeLink.text('Mentors');
            heroTitle.text('Create Report and Feedback for Your Mentors');
            ratingSection.show();
        }

        // Fetch user connections (mentees or mentors)
        fetch('get_user_connections.php')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    populateStudentDropdown(data.profiles);
                    loadExistingReports();
                } else {
                    console.error('Error fetching user connections:', data.message);
                }
            });

        $('#signOutButton').click(function () {
            fetch('sign_out.php', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'login-page.html';
                    } else {
                        console.error('Error signing out:', response.statusText);
                    }
                })
                .catch(error => console.error('Error signing out:', error));
        });

        $('#openFormBtn').click(function () {
            $('#formContainer').toggle();
        });

        $('#reportFeedbackForm').submit(function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const hours = parseInt(formData.get('hours'), 10);
            const minutes = parseInt(formData.get('minutes'), 10);
            const feedback = formData.get('feedback').trim();

            // Validate hours and minutes
            if (isNaN(hours) || hours < 0) {
                alert('Please enter a valid number of hours (0 or greater).');
                return;
            }

            if (isNaN(minutes) || minutes < 0 || minutes > 59) {
                alert('Please enter a valid number of minutes (0-59).');
                return;
            }

            // Validate feedback
            if (feedback.length === 0 || !isNaN(feedback)) {
                alert('Feedback must include some text and cannot be just numbers.');
                return;
            }

            const duration = hours + (minutes / 60); // Convert duration to float
            formData.append('duration', duration);

            fetch('report_feedback.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const newRow = `
                        <tr data-student-name="${formData.get('name')}">
                            <td>${formData.get('date')}</td>
                            <td>${$("#name option:selected").text()}</td>
                            <td>${formData.get('topic')}</td>
                            <td>${formData.get('summary')}</td>
                            <td>${duration.toFixed(2)} hours</td>
                            <td>${formData.get('feedback')}</td>
                            <td>${formData.get('rating') || '-'}</td>
                            <td>${data.image ? `<img src="${data.image}" alt="Image" class="img-fluid" style="width: 50px;">` : 'No image'}</td>
                        </tr>
                    `;
                    $('#reportTable tbody').append(newRow);
                    $('#reportFeedbackForm')[0].reset();
                    $('#formContainer').hide();
                } else {
                    console.error(`Error submitting report: ${data.message}`);
                }
            })
            .catch(error => console.error(`Error submitting report: ${error.message}`));
        });
    }

    function populateStudentDropdown(profiles) {
        const dropdown = $('#name');
        dropdown.empty().append('<option value="" disabled selected>Select a student</option>');
        profiles.forEach(profile => {
            const option = new Option(profile.firstName + ' ' + profile.lastName, profile.id);
            dropdown.append($(option));
        });
    }

    function loadExistingReports() {
        fetch('fetch_reports.php', {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const tbody = $('#reportTable').find('tbody');
                tbody.empty();
                data.reports.forEach(report => {
                    const duration = report.duration ? `${parseFloat(report.duration).toFixed(2)} hours` : 'N/A';
                    const newRow = `
                        <tr data-student-name="${report.name}">
                            <td>${report.date}</td>
                            <td>${report.name}</td>
                            <td>${report.topic}</td>
                            <td>${report.summary}</td>
                            <td>${duration}</td>
                            <td>${report.feedback || '-'}</td>
                            <td>${report.rating || '-'}</td>
                            <td>${report.image ? `<img src="data:image/png;base64,${report.image}" alt="Image" class="img-fluid" style="width: 50px;">` : 'No image'}</td>
                        </tr>
                    `;
                    tbody.append(newRow);
                });
            } else {
                console.error('Error fetching reports:', data.message);
            }
        })
        .catch(error => {
            console.error('Error fetching reports:', error);
        });
    }
});

    </script>
    
    
</body>
</html>
